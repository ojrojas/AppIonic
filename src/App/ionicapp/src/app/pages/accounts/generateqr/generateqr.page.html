<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Generador Qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loadingtwo [isLoading]="(state$ | async).isLoading">
    <ion-list>
      <ion-item>
       <ion-label>Seleccione cuenta</ion-label>
       <ion-select interface="popover" placeholder="Seleccione..." (ionChange)="selectAccount($event)">
        <ion-select-option [value]="account.id"
          *ngFor="let account of (state$ | async).accounts">
          {{account.description}}
        </ion-select-option>
      </ion-select>
      </ion-item>
      <ion-item>
        <div class="flexContainer" *ngIf="qrdata">
          <div class="result">
            <div class="meta">
              <div>Descripci√≥n Cuenta: {{ accountName }}</div>
            </div>
            <div class="qrcodeImage">
              <qrcode [elementType]="elementType" [level]="level" [qrdata]="qrdata" [scale]="scale" [width]="width">
              </qrcode>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </app-loadingtwo>
</ion-content>
