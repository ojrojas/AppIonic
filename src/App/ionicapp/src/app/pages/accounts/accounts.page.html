
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Cuentas</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <app-loadingtwo [isLoading]="(state$ |async ).isLoading">
    <ion-list>
      <ion-item *ngFor="let account of (state$ | async).accounts">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{account.description}}
            </ion-card-title>
            <ion-card-subtitle>
             Numero cuenta {{account.numberAccount}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            $ {{account.balance}}
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </app-loadingtwo>
  </ion-content>
