  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menu App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages" >
          <ion-item [routerLink]="page.url" routerDirection="root"
          [class.active-item]="selectedPath === page.url">
          <ion-icon name="{{page.icon}}" slot="start"></ion-icon>
           <ion-label>{{page.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
